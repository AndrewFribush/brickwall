<head>
  <title>Brickwall</title>
</head>

<body>
  {{> hello}}
  {{> wall}}
</body>

<template name="hello">
  <h1>Brickwall</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="wall">
    <div>
        {{#each squares}}
            {{> square}}
        {{/each}}
    </div>
</template>

<template name="brick">
    <div class="brick" style="background-color: #{{ color }}">
    </div>
</template>
